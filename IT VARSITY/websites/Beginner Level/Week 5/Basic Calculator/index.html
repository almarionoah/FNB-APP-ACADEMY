<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
     <table>
        <tr>
           <td colspan="4"> <input type="text" id="inputBox" value="0" /></td>
        </tr>
        <tr>
            <td class="digitButton" onclick="digitBtnPressed(7)">7</td>
            <td class="digitButton" onclick="digitBtnPressed(8)">8</td>
            <td class="digitButton" onclick="digitBtnPressed(9)">9</td>
            <td class="operatorButton" onclick="operatorBtnPressed('x')">x</td>
        </tr>
        <tr>
            <td class="digitButton" onclick="digitBtnPressed(4)">4</td>
            <td class="digitButton" onclick="digitBtnPressed(5)">5</td>
            <td class="digitButton" onclick="digitBtnPressed(6)">6</td>
            <td class="operatorButton" onclick="operatorBtnPressed('-')">-</td>
        </tr>
        <tr>
            <td class="digitButton" onclick="digitBtnPressed(1)">1</td>
            <td class="digitButton" onclick="digitBtnPressed(2)">2</td>
            <td class="digitButton" onclick="digitBtnPressed(3)">3</td>
            <td class="operatorButton" onclick="operatorBtnPressed('+')">+</td>
        </tr>
        <tr>
            <td class="digitButton" colspan="2" onclick="digitBtnPressed(0)">0</td>
            <td class="ACButton" onclick="btnACPressed()">AC</td>
            <td class="operatorButton" onclick="operatorBtnPressed('/')">/</td>
        </tr>
        <tr>
            <td class="operatorButton" colspan="4" onclick="equalsButtonPresseed()">=</td> 
        </tr>
     </table>
    </body>
   
</html>
 <script>
    var newLine  = true; //boolean variable for clear input
    var values = new Array();
    var operators = new Array();
    var input = document.getElementById("inputBox");
    function digitBtnPressed(button){
       if(this.newLine == true){
        this.input !== null && this.input !== undefined ? this.input.value = button : 0;
        this.newLine = false;
       } 
       else{
        if(this.input !== null && this.input !== undefined){
         var currentValue = this.input.value;
         this.input.value = currentValue + button;
        }
         
       }
    }

    function btnACPressed(){
        if(this.input !== null && this.input !== undefined){
          this.input.value = 0;
          this.values = new Array();
          this.operators = new Array();
          this.newLine = true;  
        }
        
    }

    function operatorBtnPressed(button){
        if(this.input !== null && this.input !== undefined){
         this.operators.push(button);
         this.values.push(parseInt(input.value));
         this.newLine = true;
        }
    }

    function equalsButtonPresseed(){
      if(this.input !== null && this.input !== undefined){
        this.values.push(parseInt(this.input.value));
        var finalTotal = this.values[0];
        for(var i=0;i<=(this.values.length-1);i++){
            var value2 = this.values[(i+1)];
            var operator = (this.operators)[i]
            switch (operator) {
            case "+":
                finalTotal += value2;
                break;
            case "-":
                finalTotal -= value2;
                break;
            case "x":
                finalTotal *= value2;
                break;
            case "/":
                finalTotal /=  value2;
                break;
         }
        }
        input.value = finalTotal;
        this.newLine = true;
        this.values = new Array();
        this.operators = new Array();
     }
    }
 </script>
